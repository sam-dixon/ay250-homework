{% extends "base.html" %}

{% set page_title = 'Add BibTeX collection' %}

{% block content %}
    <a href="{{ url_for('index') }}">Return home</a><br>
    <h1>Add a new collection</h1><br>
    <form action="" method=post enctype=multipart/form-data>
        <p>Collection name: <input type=text name=collname></p>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
{% endblock %}
