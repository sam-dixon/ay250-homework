<!DOCTYPE html>
<html>
	<head>
		<title>BibTeX Searcher</title>
	</head>
	
	<body>
		{%block content %}{% endblock %}
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	</body>
</html>
